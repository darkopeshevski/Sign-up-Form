<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="logo-section">
    <div class="logo">
      <img src="odin-lined.png" alt="logo-pic">
      ODIN
    </div>
    <div class="background-link">Photo by <a href="https://unsplash.com/photos/green-fern-nfxIvG2B62I">Cole Keister</a> on <a href="https://unsplash.com/">Unsplash</a></div>

  </div>
  <div class="form-section">
    <div class="introduction-section">
      <p class="p1">
        <strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</strong>
      </p>
      <p class="p2"><strong>You <em>know</em> you want to.</strong></p>
    </div>

    <div class="form-section">
      <form action="" method="post">
        <div class="inputs">
          <h3>Let's do this!</h3>
          <div>
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" placeholder="" required>
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" class="focus" name="last-name" id="last-name" required>
            </div>
          </div>
          <div>
            <div>
              <label for="e-mail">EMAIL</label>
              <input type="email" name="e-mail" class="email" id="e-mail" required>
            </div>
            <div>
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" name="tel" id="tel">
            </div>
          </div>
          <div class="last">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" class="error" name="password" id="password" required>
            </div>
            <div>
              <label for="password">CONFIRM PASSWORD</label>
              <input type="password" class="error" name="password" id="password" required>
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <span>Log in</span></p>
    </div>

    <div class="footer-section">

    </div>
  </div>
  
</body>
</html>
